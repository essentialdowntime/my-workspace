<!DOCTYPE html>
<html lang="en">
        <head>
            <title>Essential Downtime Test Page</title>
            <link rel="stylesheet" href="edt.css">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
        </head>
        <body>
            <nav>
                <div class="navbar-component">
                    <div class="navbar-container">
                        <div class="nav-logo">
                            <a href="https://essentialdowntime.com">
                            <img class="nav-logo_image" src="Essential Downtime Full.png" alt="Essential Downtime Logo">
                            </a>
                        </div>
                        <div class="navbar-menu">
                            <div class="navbar_menu-left">
                                <div class navlink><a href="https://essentialdowntime.com">Home</a></div>
                                <div class navlink><a href="https://essentialdowntime.com">About</a></div>
                                <div class navlink><a href="https://essentialdowntime.com">Gallery</a></div>
                                <div class navlink><a href="https://essentialdowntime.com">Services</a></div>
                                <div class navlink><a href="https://essentialdowntime.com">Portfolio</a></div>
                                <div class navlink><a href="https://essentialdowntime.com">Contact</a></div>
                            </div>
                            <div class="navbar_menu-right">
                                <div>Social Media</div>
                        </div>
                        </div>
                    </div>
                </div>
            </nav>
            <section class="section_hero">
                <h1>Custom Web Design. Integrated SEO.</h1>
            </section>
            <section>
                <h2>About</h2>
                <img src="Essential Downtime White.png" alt="Essential Downtime Logo" width="300">
            </section>
            <section>
                <h2>Gallery</h2>
                <a href="Essential Downtime White.png">Peep this image.</a>
            </section>
            <section>
                <h2>Portfolio</h2>
                    <h3>Rollos Solutions</h3>
                    <h3>The Haze Connect</h3>
                    <h3>NGN Enterprises</h3>
                    <h3>Wonky Power</h3>
                </ul>
            </section>
            <section>
                <h2>Contact</h2>
                <form>
                    <div>
                        <input name="name" type="text" placeholder="Name">
                        <input name="password" type="password" placeholder="password">
                    </div>
                    <div>
                        Favorite Color?
                        <input name="color" type="radio" value="red"> Red
                        <input name="color" type="radio" value="green"> Green
                        <input name="color" type="radio" value="blue"> Blue
                        <input name="color" type="radio" value="other"> Other
                    </div>
                    <div>
                        <input name="country" list="countries" placeholder="Country">
                        <datalist id="countries">
                            <option value="Colombia"></option>
                            <option value="France"></option>
                            <option value="Mexico"></option>
                            <option value="USA"></option>
                        </datalist>
                    </div>
                    <input type="text" placeholder="Full Name" name="name">
                    <input type="submit">
                </form>
            </section>
        </body>
</html>
