<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="search.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!--NAVBAR-->
    <div>
      <ul class="navbar-google">
        <li class="navbar-item-google"><a href="search.html">Google</a></li>
      </ul>
    </div>
    <!--MAIN HEADER-->
    <p class="h1-advanced">Advanced</p>
    <div class="line"></div>
    <!--MAIN CONTENT-->
    <div class="div-advanced">
      <p class="h2-advanced">Find pages with...</p>
      <!--FORM -->
      <form action="https://www.google.com/search">
        <!--ROW -->
        <div class="row-input">
          <div class="left">
            <p class="p-advanced">all these words:</p>
          </div>
          <div class="right">
            <input type="text" name="as_q" class="form-control" />
          </div>
        </div>
        <!--ROW -->
        <div class="row-input">
          <div class="left">
            <p class="p-advanced">this exact word or phrase:</p>
          </div>
          <div class="right">
            <input type="text" name="as_epq" class="form-control" />
          </div>
        </div>
        <!--ROW -->
        <div class="row-input">
          <div class="left">
            <p class="p-advanced">any of these words:</p>
          </div>
          <div class="right">
            <input type="text" name="as_oq" class="form-control" />
          </div>
        </div>
        <!--ROW -->
        <div class="row-input">
          <div class="left">
            <p class="p-advanced">none of these words:</p>
          </div>
          <div class="right">
            <input type="text" name="as_eq" class="form-control" />
          </div>
        </div>
        <!--BUTTON -->
        <div class="button-div">
          <input
            type="submit"
            value="Advanced Search"
            class="button-advanced"
          />
        </div>
      </form>
    </div>
  </body>
</html>
