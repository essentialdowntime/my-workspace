<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Search</title>
    <link rel="stylesheet" href="search.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div>
      <ul class="navbar-google">
        <li class="navbar-item-google"><a href="search.html">Google</a></li>
      </ul>
    </div>
    <div class="center-div">
      <img src="google-images.png" alt="Google Images Logo" height="92" />
    </div>
    <form action="https://www.google.com/search">
      <input type="text" name="q" class="rounded-input" />
      <div class="center-div">
        <input type="submit" value="Google Image" class="button-google" />
        <input type="hidden" name="tbm" value="isch" />
      </div>
    </form>
  </body>
</html>
